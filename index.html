<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Clock</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Arial', sans-serif;
    }

    #clock {
      position: absolute;
      color: #d05000;
      font-size: 3em;
      font-weight: bold;
      transform-origin: 50% 50%;
    }
  </style>
</head>
<body>
  <div id="clock"></div>

  <script>
    const velocity = 75;

    function calculatePosition(time) {
      const position = time * velocity;
      const screen = {
        width: window.innerWidth,
        height: window.innerHeight
      };

      const x = (position % screen.width + screen.width) % screen.width;
      const y = (position % screen.height + screen.height) % screen.height;

      return [x, y];
    }

    function updateClockPosition(time) {
      const [newX, newY] = calculatePosition(time);
      const clockElement = document.getElementById('clock');

      clockElement.style.left = newX + 'px';
      clockElement.style.top = newY + 'px';
    }

    function updateClock() {
      const now = new Date();
      const [hours, minutes, seconds] = [now.getHours(), now.getMinutes(), now.getSeconds()].map(value => value.toString().padStart(2, '0'));

      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    function animateClock() {
      const time = Date.now() / 1000;
      updateClockPosition(time);
      updateClock();
      requestAnimationFrame(animateClock);
    }

    animateClock();

    window.addEventListener('resize', function() {
      const time = Date.now() / 1000;
      updateClockPosition(time);
    });
  </script>
</body>
</html>
