<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Clock</title>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      background-color: black;
    }
    .container {
      position: relative;
      height: 100%;
    }
    .clock {
      position: absolute;
      font-size: 4em;
      font-weight: bolder;
      color: #d05000;
      transform: translate(0, 0);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="clock" id="clock">12:00:00</div>
  </div>
  <script>
    const clock = document.getElementById('clock');
    let x = 0;
    let y = 0;
    let xDirection = 2;
    let yDirection = 2;
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const timeString = `${hours}:${minutes}:${seconds}`;
      clock.textContent = timeString;
    }
    function animate() {
      const container = document.querySelector('.container');
      const maxX = container.clientWidth - clock.clientWidth;
      const maxY = container.clientHeight - clock.clientHeight;
      x += xDirection;
      y += yDirection;
      if (x > maxX || x < 0) {
        xDirection = -xDirection;
      }
      if (y > maxY || y < 0) {
        yDirection = -yDirection;
      }
      clock.style.transform = `translate(${x}px, ${y}px)`;
      updateClock();
      requestAnimationFrame(animate);
    }
    updateClock();
    animate();
  </script>
</body>
</html>
